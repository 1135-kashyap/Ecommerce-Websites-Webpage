<!-- Contact Section -->
<section
  style="
    margin-top: 60px;
    padding: 40px 80px;
    background-color: #ffffff;
    font-family: sans-serif;
  "
>
  <style>
    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-info,
    .contact-form {
      flex: 1 1 400px;
    }

    .contact-info h2 {
      font-size: 28px;
      color: #222;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }

    .contact-info p b {
      color: #333;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    .contact-form button {
      background-color: #088178;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .contact-form button:hover {
      background-color: #066b63;
    }

    .map iframe {
      width: 100%;
      height: 250px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
    }
  </style>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>
        <b>Address:</b> 302, Sakar Complex, CG Road, Ahmedabad, Gujarat, India -
        380009
      </p>
      <p><b>Email:</b> support@example.com</p>
      <p><b>Phone:</b> +91 98765 43210</p>
      <p><b>Hours:</b> Mon - Sat: 10:00 AM â€“ 6:00 PM</p>
      <div class="map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.2743557850624!2d72.55854621503366!3d23.07605398492161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f4eec08dc7%3A0x6f1d3e2f177147e9!2sCG%20Road%2C%20Ahmedabad!5e0!3m2!1sen!2sin!4v1716389925536"
          allowfullscreen=""
          loading="lazy"
        >
        </iframe>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" />
        <textarea rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Submit Message</button>
      </form>
    </div>
  </div>
</section>
